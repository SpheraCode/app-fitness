  #   ports:
  #     - 8081:80
  #   volumes:
  #     - pgadmin_data:/var/lib/pgadmin
  #   depends_on:
  #     - db
  #   networks:
  #     - app-network

volumes:
  postgres_data:
  # Uncomment the pgAdmin volume if you want to use it
  # pgadmin_data:
  
networks:
  app-network:
    driver: bridge